<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Product Management System{% endblock %}</title>
    
    <!-- Bootstrap CSS for professional styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .stock-indicator {
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
        }
        
        .alert-panel {
            border-left: 4px solid;
            margin-bottom: 20px;
        }
        
        .alert-panel.alert-success {
            border-left-color: #28a745;
        }
        
        .alert-panel.alert-danger {
            border-left-color: #dc3545;
        }
        
        .navbar-brand {
            font-weight: bold;
        }
        
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }
        
        .search-container {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .btn-group .btn {
            margin-right: 5px;
        }
        
        .table th {
            background-color: #f8f9fa;
            border-top: none;
        }
        
        .fade-in {
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'products:product_list' %}">
                <i class="fas fa-boxes"></i> Product Management System
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'products:product_list' %}">
                    <i class="fas fa-list"></i> All Products
                </a>
                <a class="nav-link" href="{% url 'products:product_add' %}">
                    <i class="fas fa-plus"></i> Add Product
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Alert Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Page Content -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    {% block extra_js %}
    {% endblock %}
</body>
</html>
